<div class="modal-content">
    <div class="modal-header">
        <div class="row">
            <div class="col-lg-12">
                <div class="view-header">
                    <div class="pull-right text-right" style="line-height: 14px">
                    </div>
                    <div class="header-icon">
                        <i class="pe page-header-icon pe-7s-user"></i>
                    </div>
                    <div class="header-title">
                        <h3>Edit User</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="panel panel-filled">
            <div class="panel-body">
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label>Username</label>
                        <input type="text" value="" ng-model="vm.user.userName" id="username" class="form-control" name="">
                        <span class="help-block small">Your unique username to app</span>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>First Name</label>
                        <input type="text" value="" ng-model="vm.user.firstName" id="firstName" class="form-control" name="">
                        <span class="help-block small">First name</span>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Last Name</label>
                        <input type="text" value="" ng-model="vm.user.lastName" id="lastName" class="form-control" name="">
                        <span class="help-block small">Last name</span>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Email Address</label>
                        <input type="" value="" ng-model="vm.user.email" id="email" class="form-control" name="">
                        <span class="help-block small">Your address email to contact</span>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Cell Number</label>
                        <input type="" value="" ng-model="vm.user.cellNumber" id="cellNumber" class="form-control" name="">
                        <span class="help-block small">Your cell number to contact</span>
                    </div>
                    <div class="form-group col-lg-6" ng-hide="true">
                        <label>Gravatar</label>
                        <input type="" value="" ng-model="vm.user.gravatar" id="gravatar" class="form-control" name="">
                        <span class="help-block small">Your picture</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">Close</button>
        <button type="button" class="btn btn-accent" ng-click="vm.ok()">Save changes</button>
    </div>
</div>
