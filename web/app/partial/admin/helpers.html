<div class="row">
    <div class="col-lg-12">
        <div class="view-header">
            <div class="pull-right text-right" style="line-height: 14px">
            </div>
            <div class="header-icon">
                <i class="pe page-header-icon pe-7s-help2"></i>
            </div>
            <div class="header-title">
                <h3>Helpers</h3>
                <small>
                    Helper utilities to administer the site
                </small>
            </div>
        </div>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="panel panel-filled">
            <div class="panel-heading">
                <div panel-tools></div>
                Helpers
            </div>
            <div class="panel-body">
                <div ng-repeat="room in vm.rooms">
                    <h3>{{room}}</h3>
                    <div ng-repeat="date in vm.dates" style="padding-left: 20px;">
                        <h5>{{date}}</h5>
                            <div ng-repeat="session in vm.getSessionsForRoomAndDate(room, date)" style="padding-left: 20px;">
                                {{session.sessionStartTime | date:"hh:mm a" }} - {{session.sessionEndTime | date:"hh:mm a" }} {{session.title}} -- Interns: {{session.volunteersRequired}}
                            </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
