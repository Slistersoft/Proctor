<div class="modal-content">
    <div class="modal-header">
        <div class="row">
            <div class="col-lg-12">
                <div class="view-header">
                    <div class="pull-right text-right" style="line-height: 14px">
                    </div>
                    <div class="header-icon">
                        <i class="pe page-header-icon pe-7s-user"></i>
                    </div>
                    <div class="header-title">
                        <h3>Import Static Sessions</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="panel panel-filled">
            <div class="panel-body">
                <div class="row">
                    <p>
                        Import File <input type="file" file-input="vm.fileContent"
                                           file-input-callback="vm.loadStaticSessions()" class="btn btn-accent btn-sm"
                    />
                    </p>
                    <button ng-disabled="!vm.sessions || vm.sessions.length < 1" type="button"
                            class="btn btn-accent btn-sm" ng-click="vm.importStaticSessions()">
                        <i class="fa fa-upload"></i> <span class="bold">Import Static Sessions</span>
                    </button>

                    <div class="table-responsive">
                        <table ng-if="vm.sessions" id="tableExample3"
                               class="table table-striped table-hover"
                               datatable="ng"
                        >
                            <thead>
                            <tr>
                                <th>Imported?</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Room</th>
                                <th>Title</th>
                                <th>Abstract</th>
                                <th>Volunteers Required</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="session in vm.sessions">
                                <td>{{session.imported}}</td>
                                <td>{{session.sessionStartTime}}</td>
                                <td>{{session.sessionEndTime}}</td>
                                <td>{{session.room}}</td>
                                <td>{{session.title}}</td>
                                <td>{{session.abstract}}</td>
                                <td>{{session.volunteersRequired}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">Close</button>
        <button type="button" class="btn btn-accent" ng-click="vm.ok()">Save changes</button>
    </div>
</div>
