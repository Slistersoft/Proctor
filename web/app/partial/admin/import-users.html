<div class="modal-content">
    <div class="modal-header">
        <div class="row">
            <div class="col-lg-12">
                <div class="view-header">
                    <div class="pull-right text-right" style="line-height: 14px">
                    </div>
                    <div class="header-icon">
                        <i class="pe page-header-icon pe-7s-user"></i>
                    </div>
                    <div class="header-title">
                        <h3>Edit User</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="panel panel-filled">
            <div class="panel-body">
                <div class="row">
                    <p>
                        Import File <input type="file" file-input="vm.fileContent"
                        file-input-callback="vm.loadUsers()" class="btn btn-accent btn-sm"
                    />
                    </p>
                    <button ng-disabled="!vm.users || vm.users.length < 1" type="button" class="btn btn-accent btn-sm" ng-click="vm.importUsers()">
                        <i class="fa fa-upload"></i> <span class="bold">Import Users</span>
                    </button>

                    <div class="table-responsive">
                    <table ng-if="vm.users" id="tableExample3"
                                                   class="table table-striped table-hover"
                                                   datatable="ng"
                                                   >
                        <thead>
                        <tr>
                            <th>Imported?</th>
                            <th>First</th>
                            <th>Last</th>
                            <th>Cell</th>
                            <th>Username</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in vm.users">
                            <td>{{user.imported}}</td>
                            <td>{{user.firstName}}</td>
                            <td>{{user.lastName}}</td>
                            <td>{{user.cellNumber}}</td>
                            <td>{{user.userName}}</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">Close</button>
        <button type="button" class="btn btn-accent" ng-click="vm.ok()">Save changes</button>
    </div>
</div>
