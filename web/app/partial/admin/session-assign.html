<div class="modal-content">
    <div class="modal-header">
        <div class="row">
            <div class="col-lg-12">
                <div class="view-header">
                    <div class="pull-right text-right" style="line-height: 14px">
                    </div>
                    <div class="header-icon">
                        <i class="pe page-header-icon pe-7s-user"></i>
                    </div>
                    <div class="header-title">
                        <h3>Assign users to Session</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="panel panel-filled">
            <div class="panel-body">
                <div class="row">
                    <div>{{vm.session.title}}</div>
                    <ul>
                        <li ng-repeat="user in vm.session.assignees">
                            {{user.lastName}}, {{user.firstName}}
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">Close</button>
        <button type="button" class="btn btn-accent" ng-click="vm.ok()">Save changes</button>
    </div>
</div>
