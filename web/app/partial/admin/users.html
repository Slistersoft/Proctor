<div class="row">
    <div class="col-lg-12">
        <div class="view-header">
            <div class="pull-right text-right" style="line-height: 14px">
            </div>
            <div class="header-icon">
                <i class="pe page-header-icon pe-7s-user"></i>
            </div>
            <div class="header-title">
                <h3>Users</h3>
                <small>
                    User administration
                </small>
            </div>
        </div>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-filled">
            <div class="panel-heading">
                <div panel-tools></div>
                User Tools
            </div>
            <div class="panel-body">
                <button type="button" class="btn btn-accent btn-sm" ng-click="vm.addUser()">
                    <i class="pe pe-7s-add-user"></i> <span class="bold">Add User</span>
                </button>&nbsp;
                <button type="button" class="btn btn-accent btn-sm" ng-click="vm.importUsers()">
                    <i class="fa fa-upload"></i> <span class="bold">Import Users</span>
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-filled">
            <div class="panel-heading">
                <div panel-tools></div>
                Edit Users
            </div>
            <div class="panel-body">
                <p>
                    Add, Update and delete users.
                </p>
                <div class="table-responsive">

                    <table id="tableExample3"
                           class="table table-striped table-hover"
                           datatable="ng"
                           dt-column-defs="vm.columns"
                           dt-options="vm.dtOptions3">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Last</th>
                            <th>First</th>
                            <th>Email</th>
                            <th>Cell</th>
                            <th>Username</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in vm.users">
                            <td>
                                <div class=" pull-right text-nowrap">
                                    <button class="btn btn-default btn-xs" ng-click="vm.deleteUser(user)"><i class="fa fa-times"></i></button>
                                    <button class="btn btn-default btn-xs" ng-click="vm.updateUser(user)"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-default btn-xs" ng-click="vm.resetPassword(user)"><i class="fa fa-repeat"></i></button>
                                </div>
                            </td>
                            <td>{{ user.LastName }}</td>
                            <td>{{ user.FirstName }}</td>
                            <td>{{ user.Email }}</td>
                            <td>{{ user.CellNumber }}</td>
                            <td>{{ user.UserName }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
