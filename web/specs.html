<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Spec Runner</title>

    <style>
        body {
            font: 20px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding-left: 20px;
        }
    </style>

    <!--BEWARE of using any app styles as @media can screw up tests -->

    <link rel="stylesheet" href="node_modules/mocha/mocha.css">

</head>
<body>

<h1><a href="specs.html">Spec Runner</a></h1>
<p><strong>Make sure the REMOTE server is running</strong><br/>
    Click on a <em>description title</em> to narrow the scope to just its specs
    (see "<a href="http://mochajs.github.io/mocha/#grep-option" target="_blank" title="MochaJS grep option">
        ?grep</a>" in address bar).<br/>
    Click on a <em>spec title</em> to see the test implementation.<br/>
    Click on <em>page title</em> to start over.
</p>

<div id="mocha"></div>

    <!-- inject:testlibraries:js -->
    <script src="/node_modules/mocha/mocha.js"></script>
    <script src="/node_modules/chai/chai.js"></script>
    <script src="/node_modules/mocha-clean/index.js"></script>
    <script src="/node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <!-- endinject -->

    <script>
        expect = chai.expect;
        AssertionError = chai.AssertionError;
        mocha.setup('bdd');
        mocha.traceIgnores = ['mocha.js', 'chai.js', 'angular.js'];
    </script>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/sinon/index.js"></script>
    <script src="bower_components/bardjs/dist/bard.js"></script>
    <script src="bower_components/bardjs/dist/bard-ngRouteTester.js"></script>
    <!-- endbower -->

    <!-- inject:js -->
    <script src="/app/app.module.js"></script>
    <script src="/app/directives/directive.module.js"></script>
    <script src="/app/directives/widget-header/widgets.module.js"></script>
    <script src="/app/partial/partial.module.js"></script>
    <script src="/app/services/services.module.js"></script>
    <script src="/app/directives/nav-header/nav-header.directive.js"></script>
    <script src="/app/directives/nav-sidebar/ht-sidebar.directive.js"></script>
    <script src="/app/directives/nav-sidebar/nav-sidebar.directive.js"></script>
    <script src="/app/directives/widget-header/ht-widget-header.directive.js"></script>
    <script src="/app/partial/404/404.route.js"></script>
    <script src="/app/partial/admin/admin.controller.js"></script>
    <script src="/app/partial/admin/admin.route.js"></script>
    <script src="/app/partial/dashboard/dashboard.controller.js"></script>
    <script src="/app/partial/dashboard/dashboard.route.js"></script>
    <script src="/app/partial/login/login.controller.js"></script>
    <script src="/app/partial/login/login.route.js"></script>
    <script src="/app/partial/shell/shell.controller.js"></script>
    <script src="/app/services/auth-service/auth-interceptor-service.js"></script>
    <script src="/app/services/auth-service/auth-service.js"></script>
    <script src="/app/services/constants/constants.js"></script>
    <script src="/app/services/data-service/dataservice.js"></script>
    <script src="/app/services/exception/exception-handler.provider.js"></script>
    <script src="/app/services/exception/exception.js"></script>
    <script src="/app/services/global/global.js"></script>
    <script src="/app/services/logger/logger.js"></script>
    <script src="/app/services/startup/config.js"></script>
    <script src="/app/services/startup/state-change-handlers.js"></script>
    <!-- endinject -->

    <!-- inject:spechelpers:js -->
    <script src="/test-helpers/bind-polyfill.js"></script>
    <script src="/test-helpers/mock-data.js"></script>
    <!-- endinject -->

    <!-- inject:specs:js -->
    <script src="/app/partial/admin/admin.controller.spec.js"></script>
    <script src="/app/partial/admin/admin.route.spec.js"></script>
    <script src="/app/partial/dashboard/dashboard.controller.spec.js"></script>
    <script src="/app/partial/dashboard/dashboard.route.spec.js"></script>
    <script src="/app/partial/shell/shell.controller.spec.js"></script>
    <!-- endinject -->

    <!-- inject:templates:js -->
    <script src="/.tmp/templates.js"></script>
    <!-- endinject -->

    <script>
        mocha.run();
    </script>

</body>
</html>
